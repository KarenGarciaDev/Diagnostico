<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pokedex - Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>⚡ Pokedex ⚡</h1>
      <form id="loginForm">
        <input type="email" id="email" placeholder="user" required />
        <input type="password" id="password" placeholder="password" required />
        <button type="submit">Enter</button>
      </form>
      <p id="msg"></p>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
